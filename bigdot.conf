<VirtualHost *:443>
  ServerName    bigdot.iffy.studio
  DocumentRoot  /var/www/iffy/bigdot/html
  CustomLog     /var/www/iffy/bigdot/access_log hoologic env=!hoo_no_log
  ErrorLog      /var/www/iffy/bigdot/error_log

  RewriteEngine On

  RewriteCond %{REQUEST_URI} !^.*\.(gif|jpg|png|svg)$ [NC]
  RewriteCond %{HTTP_USER_AGENT} 'android|blackberry|googlebot-mobile|iemobile|iphone|ipod|opera mobile|palmos|webos' [NC]
  RewriteRule ^/?(.*)$ https://m.bigdot.iffy.studio/$1 [L,R=302]

  <Perl>
    use lib '/var/www/hoo';
    use lib '/var/www/iffy/bigdot';
  </Perl>

  PerlRequire /var/www/iffy/bigdot/bigdot.pl

  PerlSetVar MasonAllowGlobals  $local
  PerlSetVar MasonDataDir       /tmp/www/mason/bigdot
  PerlSetVar MasonDeclineDirs   0
  PerlSetVar MasonPreamble      'use utf8;'

  <LocationMatch "^[^.]*(index\.(css|html|js))?$">
    SetHandler   perl-script
    PerlHandler  HTML::Mason::ApacheHandler
  </LocationMatch>

  SSLCertificateFile     /etc/letsencrypt/live/bigdot.iffy.studio/fullchain.pem
  SSLCertificateKeyFile  /etc/letsencrypt/live/bigdot.iffy.studio/privkey.pem

  Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>

<VirtualHost *:80>
  ServerName bigdot.iffy.studio

  RedirectMatch permanent /(.*) https://bigdot.iffy.studio/$1
</VirtualHost>
